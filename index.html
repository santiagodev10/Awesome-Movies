<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/awesome-movies-logo.png">
    <link rel="stylesheet" href="./styles/app.css">
    <script src="./src/secrets.js" defer></script>
    <script src="./src/main.js" defer></script>
    <title>Awesome Movies</title>
</head>
<body>
    <header>
        <!-- Usar display grid para el nav -->
        <nav>
            <figure class="logo">
                <img src="./images/awesome-movies-logo.png" alt="Awesome-Movies-Logo">
            </figure>
            <div class="nav-links-container">
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
                <ul class="nav-links">
                    <li><a href="#trending">Trending</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#upcoming">Upcoming</a></li>
                    <li><a href="#search">Search</a></li>
                </ul>
            </div>
            <figure class="search">
                <img src="./images/search-icon.png" alt="search-icon">
            </figure>
        </nav>
    </header>
    <main>
        <section class="trending" id="trending">
            <h2>Trending</h2>
            <div class="trending__movie">
                <h3>Título de la película</h3>
                <div class="movie__description">
                    <p>Descripción de la película</p>
                    <p>Director</p>
                    <p>Género</p>
                    <p>Actores</p>
                </div>
                <img src="./images/deadpool-poster.jpg" alt="movie-poster">
                <button>Botón para ver película</button>
            </div>
        </section>
        <section class="categories" id="categories">
            <h2>Categories</h2>
        </section>
        <section class="upcoming" id="upcoming">
            <h2>Upcoming</h2>
        </section>
    </main>
    <footer>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
