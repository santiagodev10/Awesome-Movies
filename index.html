<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/awesome-movies-logo.png">
    <link rel="stylesheet" href="./styles/section-styles.css">
    <link rel="stylesheet" href="./styles/app.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./src/secrets.js" defer></script>
    <script src="./src/nodes.js" defer></script>
    <script src="./src/main.js" defer></script>
    <script src="./src/navigation.js" defer></script>
    <title>Awesome Movies</title>
</head>
<body>
    <header>
        <!-- Usar display grid para el nav -->
        <nav>
            <figure class="logo">
                <img src="./images/awesome-movies-logo.png" alt="Awesome-Movies-Logo">
            </figure>
            <div class="nav-links-container">
                <div class="menu-icon bar-1"></div>
                <div class="menu-icon bar-2"></div>
                <div class="menu-icon bar-3"></div>
                <ul class="nav-links inactive">
                    <li class="nav-links__li-container">
                        <a href="" class="li-container__link">Home</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#trending" class="li-container__link">Trending</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#categories" class="li-container__link">Categories</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#upcoming" class="li-container__link">Upcoming</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#search" class="li-container__link">Search</a>
                    </li>
                </ul>
            </div>
            <figure class="search">
                <img src="./images/search-icon.png" alt="search-icon">
            </figure>
        </nav>
    </header>
    <main>
        <button type="button" class="back-button">Back
            <img src="./images/previous.png" alt="arrow-icon" class="back-button__icon">
        </button>
        <section class="trending" id="trending">
            <div class="section-title-container">
                <h2 class="section-title">Trending</h2>
                <button class="trending-button see-more-button">See more</button>
            </div>
            <article class="trending__movies"></article>
        </section>
        <section class="categories" id="categories">
            <h2>Categories</h2>
            <article class="categories__categories-container"></article>
        </section>
        <section class="upcoming" id="upcoming">
            <div class="section-title-container">
                <h2 class="section-title">Upcoming</h2>
                <button class="upcoming-button see-more-button">See more</button>
            </div>
            <article class="upcoming__movies"></article>
        </section>

        <section class="generic-page">
            <div class="title-container">
                <h2 class="title-page"></h2>
            </div>
            <article class="movies-container"></article>
        </section>

        <section class="trends-page generic-page">
            <div class="title-container">
                <h2 class="title-page">Movies</h2>
            </div>
            <article class="movies-container">
                <div class="specific-movie-container">
                    <img src="/images/action-movie-image.webp" alt="" class="movie-image">
                    <h3>Movie</h3>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>With ❤️ by santiagoDev</p>
    </footer>
</body>
</html>
