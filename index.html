<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/awesome-movies-logo.png">
    <link rel="stylesheet" href="./styles/section-styles.css">
    <link rel="stylesheet" href="./styles/app.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./src/secrets.js" defer></script>
    <script src="./src/nodes.js" defer></script>
    <script src="./src/main.js" defer></script>
    <script src="./src/navigation.js" defer></script>
    <title>Awesome Movies</title>
</head>
<body>
    <header>
        <!-- Usar display grid para el nav -->
        <nav>
            <figure class="logo">
                <img src="./images/awesome-movies-logo.png" alt="Awesome-Movies-Logo">
            </figure>
            <div class="nav-links-container">
                <div class="menu-icon bar-1"></div>
                <div class="menu-icon bar-2"></div>
                <div class="menu-icon bar-3"></div>
                <ul class="nav-links inactive">
                    <li class="nav-links__li-container">
                        <a href="#home" id="home" class="li-container__link">Home</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#trends" id="trending" class="li-container__link">Trending</a>
                    </li>
                    <li class="nav-links__li-container categories-container">
                        <h2 id="categories" class="li-container__link">Categories ‚¨áÔ∏è</h2>
                        <section class="categories-section dropdown-container inactive" id="categories">
                            <article class="categories-article dropdown-list">
                                <!-- <div class="categories-skeleton--loading"></div>
                                <div class="categories-skeleton--loading"></div>
                                <div class="categories-skeleton--loading"></div>
                                <div class="categories-skeleton--loading"></div>
                                <div class="categories-skeleton--loading"></div>
                                <div class="categories-skeleton--loading"></div>
                                <div class="categories-skeleton--loading"></div>
                                <div class="categories-skeleton--loading"></div>
                                <div class="categories-skeleton--loading"></div>
                                <div class="categories-skeleton--loading"></div> -->
                            </article>
                        </section>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#upcoming" id="upcoming" class="li-container__link">Upcoming</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#search" id="search" class="li-container__link">Search</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#favorites" id="favorite-movies" class="li-container__link">Favorite Movies</a>
                    </li>
                    <li class="nav-links__li-container language-container">
                        <h2 id="languages" class="li-container__link">Languages ‚¨áÔ∏è</h2>
                        <section class="language-section dropdown-container inactive" id="languages">
                            <article class="language-article dropdown-list">
                                <!-- <div class="dropdown-item">
                                    <h3>English</h3>
                                </div>
                                <div class="dropdown-item">
                                    <h3>Spanish</h3>
                                </div>
                                <div class="dropdown-item">
                                    <h3>French</h3>
                                </div> -->
                            </article>
                    </li>
                </ul>
            </div>
            <figure class="search">
                <img src="./images/search-icon.png" alt="search-icon">
            </figure>
            <div class="search__close change hide">
                <div class="bar-1 close-icon"></div>
                <div class="bar-2 close-icon"></div>
                <div class="bar-3 close-icon"></div>
            </div>
            <input type="text" class="search__input hide" id="search-input" placeholder="Search for a movie">
        </nav>
    </header>
    <main>
        <button type="button" class="back-button">Back
            <img src="./images/previous.png" alt="arrow-icon" class="back-button__icon">
        </button>
        <section class="trending section-page" id="trending">
            <div class="section-title-container">
                <h2 class="trending-title section-title">Trending</h2>
                <button class="trending-button see-more-button">See more</button>
            </div>
            <article class="trending__movies scroll-container">
                <div class="movie-container-skeleton">
                    <div class="movie-container-skeleton--loading"></div>
                    <div class="movie-container-skeleton--loading"></div>
                    <div class="movie-container-skeleton--loading"></div>
                </div>
            </article>
        </section>
        
        <section class="upcoming section-page" id="upcoming">
            <div class="section-title-container">
                <h2 class="upcoming-title section-title">Upcoming</h2>
                <button class="upcoming-button see-more-button">See more</button>
            </div>
            <article id="#upcoming" class="upcoming__movies scroll-container">
                <div class="movie-container-skeleton">
                    <div class="movie-container-skeleton--loading"></div>
                    <div class="movie-container-skeleton--loading"></div>
                    <div class="movie-container-skeleton--loading"></div>
                </div>
            </article>
        </section>

        <section id="favorites" class="section-page">
            <div class="section-title-container">
                <h2 class="liked-title section-title">Favorite movies</h2>
            </div>
            <article class="liked-container scroll-container"></article>
        </section>

        <section class="generic-page">
            <div class="title-container">
                <h2 class="title-page"></h2>
            </div>
            <article class="movies-container">
                <div class="movie-container-skeleton">
                    <div class="movie-container-skeleton--loading"></div>
                    <div class="movie-container-skeleton--loading"></div>
                    <div class="movie-container-skeleton--loading"></div>
                </div>
            </article>
        </section>

        <section class="movie-details">
            <div class="movie-details__poster-container">
                <img src="" alt="" class="movie-details__poster">
            </div>
            <div class="movie-details__info-container">
                <h2 class="movie-details__title"></h2>
                <p class="movie-details__overview"></p>
                <p class="movie-details__release-date"></p>
                <p class="movie-details__genres"></p>
                <p class="movie-details__rating"></p>
                <p class="movie-details__runtime"></p>
            </div>
            <article class="movie-details__related-movies">
                <h3 class="related-movies__title"></h3>
                <div class="related-movies__movies-container">
                    <div class="movie-container-skeleton">
                        <div class="movie-container-skeleton--loading"></div>
                        <div class="movie-container-skeleton--loading"></div>
                        <div class="movie-container-skeleton--loading"></div>
                    </div>
                </div> 
            </article>
        </section>
    </main>
    <footer>
        <p class="footer-caption">Made by santiagoDev ü§ñ</p>
    </footer>
</body>
</html>
