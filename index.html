<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/awesome-movies-logo.png">
    <link rel="stylesheet" href="./styles/app.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./src/secrets.js" defer></script>
    <script src="./src/nodes.js" defer></script>
    <script src="./src/main.js" defer></script>
    <script src="./src/navigation.js" defer></script>
    <title>Awesome Movies</title>
</head>
<body>
    <header>
        <!-- Usar display grid para el nav -->
        <nav>
            <figure class="logo">
                <img src="./images/awesome-movies-logo.png" alt="Awesome-Movies-Logo">
            </figure>
            <div class="nav-links-container">
                <div class="menu-icon bar-1"></div>
                <div class="menu-icon bar-2"></div>
                <div class="menu-icon bar-3"></div>
                <ul class="nav-links inactive">
                    <li class="nav-links__li-container">
                        <a href="" class="li-container__link">Home</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#trending" class="li-container__link">Trending</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#categories" class="li-container__link">Categories</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#upcoming" class="li-container__link">Upcoming</a>
                    </li>
                    <li class="nav-links__li-container">
                        <a href="#search" class="li-container__link">Search</a>
                    </li>
                </ul>
            </div>
            <figure class="search">
                <img src="./images/search-icon.png" alt="search-icon">
            </figure>
        </nav>
    </header>
    <main>
        <section class="trending" id="trending">
            <h2>Trending</h2>
            <article class="trending__movies"></article>
        </section>
        <section class="categories" id="categories">
            <h2>Categories</h2>
            <article class="categories__categories-container">
                <!-- <div class="categories-container__category">
                    <h3>Action</h3>
                    <figure class="categories-container__image-container">
                        <img src="./images/movie-icon.png" alt="action-movie-icon">
                    </figure>
                </div> -->
            </article>
        </section>
        <section class="upcoming" id="upcoming">
            <h2>Upcoming</h2>
            <article class="upcoming__movies"></article>
        </section>
    </main>
    <footer>
        <p>With ❤️ by santiagoDev</p>
    </footer>
</body>
</html>
